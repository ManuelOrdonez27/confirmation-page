<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
</head>
<body>
  <h1>Welcome to the Party</h1>
  <form id="guest-form">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
  </form>

  <script>
  document.getElementById('guest-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the form from submitting traditionally

    const guestName = document.getElementById('name').value;

    // Send the guest name to the Google Apps Script URL
    if (guestName) {
      fetch('https://script.google.com/macros/s/AKfycbyhnpUeyhy7Knok76YmKnArdcU5WaljCoBgaJZtW4OsfFBW8nwD1U5h6sr3o6TUoi5G/exec?name=' + encodeURIComponent(guestName))
        .then(response => response.text())
        .then(data => {
          console.log(data); // Log response from the Apps Script
          // Redirect to the thank you page after successful submission
          window.location.href = 'thanks.html?name=' + encodeURIComponent(guestName);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    } else {
      alert('Please enter a valid name.');
    }
  });
</script>

</body>
</html>
