<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #000000;
      font-family: "Afacad Flux", sans-serif;
      text-align: center;
      padding-top: 50px;
      padding-right: 20px;
      padding-bottom: 50px;
      padding-left: 20px;
    }
   
    div {  
      border: 3px solid #8a9597;  
      outline: 3px solid #8a9597;  
      border-radius: 12px; 
      outline-offset: 0.5em; 
      padding: 5px;
    }    
    
    h1 {
      color: #fcf5f5;
      font-family: "Meow Script", cursive;
      font-weight: 400;
      font-style: normal; 
      font-size: 4.5em;
     
    }

   h3 {
      color: #fcf5f5;
      font-family: "Meow Script", cursive;
      font-weight: 400;
      font-style: normal; 
      font-size: 2.5em;
     
    }

   p {
      color: #fcf5f5;
      font-family: "Afacad Flux", sans-serif;
    }

    img {
      margin-top: 20px;
    }

   .guest-name {
      color: #fcf5f5;
      font-size: 1.5em;
      margin-top: 10px;
   }

  .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
  }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
  <div>
<body>
  <img src="assets/Capture5.PNG" alt="Logo" width="300">
    <br>
    <img src="assets/Capture7.PNG" alt="Logo" width="300">
    <br>
  <h3>Datos enviados</h3>

  <h2 class="guest-name" id="guest-name">Loading...</h2>
  
   <!-- Image -->
   <img src="assets/divider1.PNG" alt="Logo" width="300">

   <!-- QR Code -->
   <p>¡Gracias por confirmar su asistencia!</p>
    <br>
   <p>Use el siguiente código el día del evento para conocer su mesa asignada.</p>
   
  <img id="qr-code" class= "qr-code" alt="QR Code" width="250" height="250"> 
  <br>
  <img src="assets/Capture6.PNG" alt="Logo" width="150">
  

  <script>
    // Extract the name from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const guestName = urlParams.get('name');

    // Display the guest's name
    if (guestName) {
      document.getElementById('guest-name').textContent = '¡Hola ' + guestName + '!';

      // Generate and display the QR code using a free API
      const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + encodeURIComponent(guestName);
      document.getElementById('qr-code').src = qrCodeUrl;
    } else {
      document.getElementById('guest-name').textContent = 'Guest';
      document.getElementById('qr-code').alt = 'No QR Code available';
    }
  </script>
</body>
    </div>
</head>
</html>
