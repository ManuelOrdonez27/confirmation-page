<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .guest-name {
      font-size: 2em;
      margin-top: 20px;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Thank You for Confirming!</h1>
  <p class="guest-name">Hello, <span id="guest-name">Guest</span>!</p>
  <p>Use this QR code on the day of the event:</p>
  <img id="qr-code" class="qr-code" alt="QR Code" width="250" height="250">

  <script>
    // Extract the name from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const guestName = urlParams.get('name');

    // Display the guest's name
    if (guestName) {
      document.getElementById('guest-name').textContent = guestName;

      // Generate and display the QR code using a free API
      const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + encodeURIComponent(guestName);
      document.getElementById('qr-code').src = qrCodeUrl;
    } else {
      document.getElementById('guest-name').textContent = 'Guest';
      document.getElementById('qr-code').alt = 'No QR Code available';
    }
  </script>
</body>
</html>
